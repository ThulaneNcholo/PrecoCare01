{% extends 'doctor/doctor-base.html' %}


{% block content %}

<style>
    .date-style {
    width: 100%;
    padding: 0.375rem 2.25rem 0.375rem 0.75rem;
    -moz-padding-start: calc(0.75rem - 3px);
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 16px 12px;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}
</style>


<section class="mt-4 container">
    <button onclick="history.back()" style="border: none; background-color: transparent;">
      <i class="bi bi-arrow-left-circle-fill" style="font-size: 30px; color: darkblue;"></i>
    </button>
  </section>

<section class="container mt-4">
    <h2 class="text-secondary">Applications</h2>
</section>

<section class="container mt-5">
    <p class="text-secondary mb-2" style="font-size: 20px;">Filters</p>
    <div class="row py-3 bg-light rounded">
        <div class="col">
                <input class="form-control me-2" type="search" placeholder="Search Patinet" aria-label="Search">
        </div>
        <div class="col">
            <input class="form-control me-2" type="search" placeholder="File Number" aria-label="Search">
        </div>
        <div class="col">
            <input class="date-style" type="date" placeholder="Select Date">
        </div>
        <div class="col">
            <select class="form-select" aria-label="Default select example">
                <option selected>Application</option>
                <option value="1">Complete</option>
                <option value="2">Pending</option>
                <option value="3">Canceled</option>
              </select>
        </div>
        <div class="col">
            <select class="form-select" aria-label="Default select example">
                <option selected>Insurance</option>
                <option value="1">Discovery</option>
                <option value="2">Bonitas</option>
                <option value="3">Discovery</option>
              </select>
        </div>
        <div class="col">
            <button class="btn btn-success px-5">Search</button>
        </div>
    </div>
</section>


<section class="container mt-5">
    <div class="row text-white py-4 rounded card-1 mb-4" style="background-color: darkblue;">
        <div class="col col-lg-1">Time</div>
        <div class="col">Patient</div>
        <div class="col hide-components-lg">Gender</div>
        <div class="col hide-components-lg">Service</div>
        <div class="col hide-components-lg">File #</div>
        <div class="col hide-components-lg">Visit Status</div>
        <div class="col">Complete</div>
        <div class="col">View</div>
    </div>
    <div class="row py-4 rounded bg-light card-1 mb-4">
        <div class="col col-lg-1">10:00 am</div>
        <div class="col">Mark Smith</div>
        <div class="col hide-components-lg">Male</div>
        <div class="col hide-components-lg">General Practionior</div>
        <div class="col hide-components-lg">73635376365</div>
        <div class="col hide-components-lg">Returning</div>
        <div class="col hide-components-lg text-success">Complete</div>
        <div class="col">View</div>
    </div>
</section>
{% endblock %}
